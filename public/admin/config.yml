backend:
  name: github
  repo: sowri1986/meetmeera # Replace with your actual repo
  branch: main
  site_url: https://meetmeera.me
  display_url: https://meetmeera.me
  base_url: https://api.netlify.com # For Netlify Identity; change if self-hosting OAuth

media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "ID", name: "id", widget: "number", value_type: "int"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Category", name: "category", widget: "select", options: ["Personal Journey", "Life Skills", "General"]}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Read Time", name: "readTime", widget: "string"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Author", name: "author", widget: "string", default: "Meera"}
      - {label: "Body", name: "body", widget: "markdown"}
